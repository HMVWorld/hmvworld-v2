<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | HMV World</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://api.emailjs.com https://ipapi.co;">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

     <div id="app-header"></div>

    <div class="page-hero">...</div>



    <div class="page-hero">
        <img src="assets/pages/products.webp" alt="Our Products">
    </div>

    <section id="products" class="products-section section" style="padding-top: 0;">
        <div class="container">
            <div id="products-grid-container" class="products-grid-container">
                </div>
        </div>
    </section>

    <div id="product-detail-modal" class="product-modal">
        <div class="product-modal-content">
            <span class="pm-close">&times;</span>
            <div class="pm-image-col">
                <img id="pm-img" src="" alt="Product Detail">
            </div>
            <div class="pm-details-col">
                <span id="pm-category" class="pm-category-tag">Category</span>
                <h2 id="pm-title">Product Name</h2>
                <div class="pm-info-block">
                    <h4>Specifications</h4>
                    <p id="pm-specs">Loading...</p>
                </div>
                <div class="pm-info-block">
                    <h4>Ingredients</h4>
                    <p id="pm-ingredients">Loading...</p>
                </div>
                <div class="pm-info-block">
                    <h4>Uses</h4>
                    <ul id="pm-uses"></ul>
                </div>
                <a href="quotation.html" class="btn btn-primary" style="margin-top:15px; width:100%; text-align:center;">Request Quote</a>
            </div>
        </div>
    </div>


    <div id="app-footer"></div>

    <script src="script.js"></script>
    
</body>

</html>
